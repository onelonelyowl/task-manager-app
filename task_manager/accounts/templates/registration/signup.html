{% extends "registration/master.html" %}
{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Sign up</h2>
  <form class="my-3" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a type="button" class="btn btn-primary" href="{% url 'login' %}">Return to login</a>
    <button class="btn btn-primary mx-3" type="submit">Sign Up</button>
  </form>
{% endblock %}
