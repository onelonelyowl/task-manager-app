{% block content %}
  <h1>Title: {{ task.name }}</h1>

  <p><strong>Description:</strong> <a href="">{{ task.description }}</a></p>
  <!-- author detail link not yet defined -->
  <p><strong>Due on:</strong> {{ task.due_date }}</p>
  <p><strong>Created by:</strong> {{ task.created_by }}</p>
  <p><strong>Completed?:</strong> {{ task.is_completed }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <button>
        <a href="{% url "task_app:index" %}">Go home </a>
    </button>
    <button>
        <a href= "{% url "task_app:update" task.id %}">Update this task</a>
    </button>
    <button>
        <a href= "{% url "task_app:delete" task.id %}">Delete this task</a>
    </button>
    </div>
{% endblock %}
